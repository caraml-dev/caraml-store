name: CaraML Store CI

on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Linting
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessCheck
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: 'ghcr.io'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push protoc docker image
        uses: docker/build-push-action@v3
        with:
          context: caraml-store-python
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/protoc:${{ github.run_id }}.${{ github.run_attempt }}
            ghcr.io/${{ github.repository_owner }}/protoc:latest
